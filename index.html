<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Stories</title>
</head>
<body>
<div class="player">
    <div class="timeline">
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner" style="width: 100%">
            </div>
        </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner" style="width: 50%">
            </div>
        </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner">
            </div>
        </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner">
            </div>
        </div>
    </div>
    <div class="player-content">

        <div class="player-chunk-switcher player-chunk-prev"></div>
        <div class="player-chunk-switcher player-chunk-next"></div>

        <div class="player-chunk player-chunk-active">
            <img src="./img/1.jpg" alt="1">
        </div>
        <div class="player-chunk">
            <img src="./img/2.jpg" alt="1">
        </div>
        <div class="player-chunk">
            <img src="./img/3.jpg" alt="1">
        </div>
        <div class="player-chunk">
            <img src="./img/4.jpg" alt="1">
        </div>
    </div>
</div>

</body>
</html>
